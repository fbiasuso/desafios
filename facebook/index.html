<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <section id="welcome">
            <h1>facebook</h1>
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </section>
        <section id="login">
            <article class="login">
                <form action="#">
                    <input type="text" placeholder="Email o número de telefono" name="user" id="user" required/>
                    <input type="password" placeholder="Contraseña" name="password" id="password" required/>
                    <input class="login__button" type="submit" value="Iniciar Sesión" />
                </form>
                <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                <div class="login__separator"></div>
                <button>
                    Crear cuenta nueva
                </button>
            </article>
        </section>
    </main>
</body>
</html>
