<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cubone Card</title>
</head>
<body>
    <main class="card">
        <section class="card__title">
            <h1> Cubone </h1>
        </section>
        <section class="card__body">
            <p class="card__atributes"><span class="card__number">#104</span><img class="card__type-icon" src="./img/ground2.png" alt=""></p>
            <img class="card__img" src="./img/cubone.png" alt="">
            <p class="card__atributes"><span class="">Débil</span><span class="">Fuerte</span></p>
            <p class="card__atributes"><img class="card__icons" src="img/grass.svg" alt=""><img class="card__icons" src="./img/electric.svg" alt=""></p>
            <p class="card__stats"><span>HP</span><span>50</span></p>
            <p class="card__stats"><span>Ataque</span><span>50</span></p>
            <p class="card__stats"><span>Defensa</span><span>95</span></p>
            <p class="card__stats"><span>Altura</span><span>0,4 m</span></p>
            <p class="card__stats"><span>Peso</span><span>6,5 kg</span></p>
            <p class="card__leyend">Es un Pokémon pequeño y solitario, porque su madre muere cuando él nace, por eso lleva el cráneo de su madre en la cabeza.</p>
        </section>
    </main>
    
</body>
</html>
